<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading for the Media List -->
    <h2>List of Media</h2>

    <!-- Ordered List of Media Items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
