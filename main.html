<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media List</title>
    <style>
        /* Example CSS to ensure visibility and layout */
        .imageContainer img {
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .green {
            background-color: green;
            color: white;
        }
        .blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML Assignment 3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <thead>
            <tr>
                <th id="t11">Header 1</th>
                <th id="t12" class="center">Header 2</th>
                <th id="t13" class="right">Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="t11"><img src="https://via.placeholder.com/200x200" alt="Image 1"></td>
                <td id="t12" class="center">Text Content 1</td>
                <td id="t13"><img src="https://via.placeholder.com/200x200" alt="Image 2"></td>
            </tr>
            <tr>
                <td id="t11"><img src="https://via.placeholder.com/200x200" alt="Image 3"></td>
                <td id="t12" class="center">Text Content 2</td>
                <td id="t13"><img src="https://via.placeholder.com/200x200" alt="Image 4"></td>
            </tr>
            <tr>
                <td id="t11"><img src="https://via.placeholder.com/200x200" alt="Image 5"></td>
                <td id="t12" class="center">Text Content 3</td>
                <td id="t13"><img src="https://via.placeholder.com/200x200" alt="Image 6"></td>
            </tr>
        </tbody>
    </table>

    <!-- List of medias heading -->
    <h2>List of medias</h2>

    <!-- Ordered List -->
    <ol>
        <li><img src="https://picsum.photos/id/123/200/300" alt="Sample Image"></li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>
</body>
</html>
