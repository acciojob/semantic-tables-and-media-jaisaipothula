<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media List and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1100px;
            margin: 0 auto;
        }
        .imageContainer img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        ol {
            margin: 0;
            padding: 0;
            list-style-type: decimal;
        }
        ol li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Table with semantic structure -->
    <table>
        <thead>
            <tr>
                <th style="width: 200px;">First Column</th>
                <th style="width: 600px;">Middle Column</th>
                <th style="width: 200px;">Last Column</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/200" alt="Placeholder Image"></td>
                <td>Text Content</td>
                <td><img src="https://via.placeholder.com/200" alt="Placeholder Image"></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/200" alt="Placeholder Image"></td>
                <td>Text Content</td>
                <td><img src="https://via.placeholder.com/200" alt="Placeholder Image"></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/200" alt="Placeholder Image"></td>
                <td>Text Content</td>
                <td><img src="https://via.placeholder.com/200" alt="Placeholder Image"></td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for the list -->
    <h2>List of medias</h2>

    <!-- Ordered List with media items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
