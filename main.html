<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media</title>
    <style>
        /* Inline CSS for basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ol {
            margin: 20px 0;
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Semantic Table -->
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Emily Johnson</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading for Media List -->
    <h2>List of Media</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>
</body>
</html>
